<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掲示板</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>掲示板</h1>
    </header>
    <main>
        <section id="posts">
            <!-- 投稿一覧がここに表示される -->
        </section>
        <section id="form-section">
            <h2>新しい投稿を追加</h2>
            <form id="post-form">
                <textarea name="content" id="content" rows="5" placeholder="ここに投稿内容を入力してください..." required></textarea>
                <button type="submit">投稿する</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
