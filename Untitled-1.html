<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲーム掲示板</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="header">
            <div class="platform-switch">プラットフォームごとに切り替え機能</div>
            <div class="search-bar">検索部分</div>
        </div>
    </header>
    <main>
        <div id="content">
            <div class="dropdown-menu">他のゲームのプルダウンメニュー</div>
            <div class="announcement">お知らせ欄</div>
            <div class="chat-box">コメントなどができるチャット欄</div>
            <div class="game-list">攻略したいゲーム一覧</div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
